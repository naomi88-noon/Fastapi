{% include 'layout.html' %}


<div class="container">
    <div class="card">
        <div class="card-header">
        Edit your Todo
        </div>
        <div class="card-body">
        <div class="form-group">
            <label>Title</label>
            <input type="text" class="form-control" name="title" value="{{todo.title}}" required>
        </div>
        <div class="form-group">
            <label>Description</label>
            <textarea class="form-control" name="description" rows="3" required>{{todo.description}}</textarea>
        </div>
        <div class="form-group">
            <label>Priority</label>
            <select name="priority" class="form-control">
               <option {% if todo.priority == 1 %} selected="selected" {% endif %}></option>
               <option {% if todo.priority == 1 %} selected="selected" {% endif %}></option> 
               <option {% if todo.priority == 1 %} selected="selected" {% endif %}></option> 
               <option {% if todo.priority == 1 %} selected="selected" {% endif %}></option> 
               <option {% if todo.priority == 1 %} selected="selected" {% endif %}></option>  
            </select>
            <div class="form-group-check">
                <input type="checkbox" name="complete" {% if todo.complete %} checked {% endif %}>
                <label class="form-check-label">Completed</label>
            </div>
            <button type="submit" class="btn btn-primary">edit Todo</button>
            <a href="/todo/todo_page" class="btn btn-success">Back</a>
        </div>
        </div>
    </div>

</div>
