{% extends 'layout.html' %}

{% block content %}
<div class="container">
    <div class="card">
        <div class="card-header">
            Register
        </div>
        <div class="card-body">
            <form id="RegisterForm">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Emails</label>
                        <input type="email" class="form-control" id="emails" name="emails"
                            autocomplete="emails" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label>username</label>
                        <input type="text" class="form-control" id="username" name="username"
                            autocomplete="username" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>First Name</label>
                        <input type="text" class="form-control" id="firstname" name="firstname"
                            autocomplete="firstname" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label>Last Name</label>
                        <input type="text" class="form-control" id="lastname" name="lastname"
                            autocomplete="lastname" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Role</label>
                        <input type="text" class="form-control" name="role" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label>Phone Number</label>
                        <input type="text" class="form-control" name="phone_number" autocomplete="phone_number"
                            required>

                    </div>
                </div>
                <div>
                    <div>
                        <label>password</label>
                        <input type="password" class="form-control" name="password" autocomplete="new password"
                            required>
                    </div>
                    <div>
                        <label>verify password</label>
                        <input type="password" class="form-control" name="password2" autocomplete="new password"
                            required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mt-4">Sign in</button>
            </form>

        </div>
    </div>
    <div class="card-footer text-muted">
        <a href="/auth/login">Already have an account?</a>

    </div>
</div>
</div>
{% endblock %}
